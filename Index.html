<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Analyzer</title>

  <!-- Tailwind + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .chat-card {
      max-width: 900px; margin: 2rem auto; background-color: white; border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
      padding: 2rem;
    }
    .chat-bubble { max-width: 80%; padding: 1rem; border-radius: 1.5rem; margin-bottom: 1rem; line-height: 1.6; }
    .user-bubble { background-color: #d1e0fc; align-self: flex-end; border-bottom-right-radius: 0; }
    .ai-bubble   { background-color: #e5e7eb; align-self: flex-start; border-bottom-left-radius: 0; }
    .graph-container { margin-top: 1rem; padding: 1rem; background-color: #fff; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06); display:flex; justify-content:center; }
    .loading-spinner { border:4px solid rgba(0,0,0,.1); border-top:4px solid #3b82f6; border-radius:50%; width:24px; height:24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Main -->
  <main class="flex-1">
    <section class="chat-card">

      <!-- Header INSIDE the chat card -->
      <div class="mb-4">
        <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
          <!-- Left: MKCL logo (image only, NOT a link) -->
          <div class="flex sm:justify-start justify-center">
            <img
              src="{{ url_for('static', filename='img/mkcl-logo.png') }}"
              alt="MKCL"
              class="h-10 sm:h-12 w-auto select-none"
              draggable="false"
              loading="eager"
            />
          </div>

          <!-- Center title -->
          <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">
            Data Analyzer
          </h1>

          <!-- Right: Excel Expert logo (image only, NOT a link) -->
          <div class="flex sm:justify-end justify-center">
            <img
              src="{{ url_for('static', filename='img/excel-expert-logo.png') }}"
              alt="Excel Expert"
              class="h-10 sm:h-12 w-auto select-none"
              draggable="false"
              loading="eager"
            />
          </div>
        </div>
        <hr class="mt-3 border-gray-200">
      </div>

      <!-- Upload box -->
      <div class="bg-blue-50 p-6 rounded-2xl mb-6 shadow-inner">
        <h2 class="text-xl font-semibold text-blue-800 mb-4 flex items-center gap-2">
          <i class="fas fa-file-upload"></i> Upload your file
        </h2>
        <form id="uploadForm" class="flex flex-col md:flex-row items-center gap-4">
          <input type="file" id="fileInput" name="file"
                 class="flex-grow file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 cursor-pointer"
                 accept=".csv,.xlsx">
          <button type="submit"
                  class="bg-blue-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-200 w-full md:w-auto">
            Upload
          </button>
        </form>
        <p id="uploadStatus" class="mt-4 text-sm text-center font-medium"></p>
      </div>

      <!-- Chat history -->
      <div class="flex flex-col-reverse h-[400px] overflow-y-auto pr-2" id="chatHistory"></div>

      <!-- Ask box -->
      <div class="mt-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
          <i class="fas fa-question-circle"></i> Ask a question
        </h3>
        <form id="askForm" class="flex items-center gap-4">
          <input type="text" id="questionInput" placeholder="e.g., What is the average sales?"
                 class="flex-grow p-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow duration-200" required>
          <button type="submit" id="askButton"
                  class="bg-green-500 text-white font-bold py-4 px-6 rounded-full shadow-lg hover:bg-green-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="buttonText">Ask</span>
            <div id="buttonSpinner" class="hidden loading-spinner"></div>
          </button>
        </form>
      </div>

    </section>
  </main>

  <!-- Footer (text link is clickable, images are not) -->
  <footer class="bg-white border-t border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-600">
      Powered by <span class="font-semibold text-gray-800">Maharashtra Knowledge Corporation Ltd. (MKCL)</span>
      â€¢ <a href="https://mkcl.org/" class="text-blue-600 hover:underline" target="_blank" rel="noopener">https://mkcl.org/</a>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const uploadForm = document.getElementById('uploadForm');
    const askForm = document.getElementById('askForm');
    const fileInput = document.getElementById('fileInput');
    const questionInput = document.getElementById('questionInput');
    const uploadStatus = document.getElementById('uploadStatus');
    const chatHistory = document.getElementById('chatHistory');
    const askButton = document.getElementById('askButton');
    const buttonText = document.getElementById('buttonText');
    const buttonSpinner = document.getElementById('buttonSpinner');

    // Disable Ask until a file is uploaded
    questionInput.disabled = true;
    askButton.disabled = true;

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        uploadStatus.textContent = 'Please select a file to upload.';
        uploadStatus.className = 'mt-4 text-sm text-center text-red-500 font-medium';
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      uploadStatus.textContent = 'Uploading...';
      uploadStatus.className = 'mt-4 text-sm text-center text-gray-500 font-medium';

      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const result = await response.json();
        if (result.status === 'success') {
          uploadStatus.textContent = result.message || 'File uploaded successfully.';
          uploadStatus.className = 'mt-4 text-sm text-center text-green-600 font-medium';
          questionInput.disabled = false;
          askButton.disabled = false;
          questionInput.focus();
        } else {
          uploadStatus.textContent = result.message || 'File upload failed.';
          uploadStatus.className = 'mt-4 text-sm text-center text-red-500 font-medium';
        }
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = 'An error occurred during upload. Please try again.';
        uploadStatus.className = 'mt-4 text-sm text-center text-red-500 font-medium';
      }
    });

    askForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'chat-bubble user-bubble self-end shadow-md';
      userMsg.textContent = question;
      chatHistory.prepend(userMsg);

      buttonText.classList.add('hidden');
      buttonSpinner.classList.remove('hidden');
      askButton.disabled = true;
      questionInput.disabled = true;

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const result = await response.json();
        questionInput.value = '';

        const aiMsg = document.createElement('div');
        aiMsg.className = 'chat-bubble ai-bubble self-start shadow-md';

        if (result.error) {
          throw new Error(result.error);
        } else if (result.graph_error) {
          aiMsg.innerHTML = `
            <p class="mb-2 whitespace-pre-wrap">${result.answer}</p>
            <p class="text-red-500 text-sm font-semibold">Graph generation failed: ${result.graph_error}</p>`;
        } else if (result.graph) {
          aiMsg.innerHTML = `
            <p class="mb-4 whitespace-pre-wrap">${result.answer}</p>
            <div class="graph-container">
              <img src="data:image/png;base64,${result.graph}" alt="Generated Graph" class="rounded-lg max-w-full h-auto"/>
            </div>`;
        } else {
          aiMsg.innerHTML = `<p class="whitespace-pre-wrap">${result.answer}</p>`;
        }

        chatHistory.prepend(aiMsg);
      } catch (err) {
        console.error(err);
        const errMsg = document.createElement('div');
        errMsg.className = 'chat-bubble ai-bubble self-start bg-red-100 text-red-700 shadow-md';
        errMsg.textContent = `An error occurred: ${err.message}`;
        chatHistory.prepend(errMsg);
      } finally {
        buttonText.classList.remove('hidden');
        buttonSpinner.classList.add('hidden');
        askButton.disabled = false;
        questionInput.disabled = false;
      }
    });
  </script>
</body>
</html>
